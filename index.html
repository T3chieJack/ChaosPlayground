<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunHub: Ultimate Edition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
    }

    header {
      background: #16a085;
      padding: 20px;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background: #2980b9;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #3498db;
    }

    section {
      margin: 20px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    iframe {
      width: 90%;
      height: 500px;
      border: none;
      margin: 20px 0;
    }

    footer {
      background: #16a085;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ FunHub: Ultimate Edition üéâ</h1>
    <p>Get ready to have endless fun!</p>
  </header>

  <!-- Minecraft Block Mining -->
  <section id="minecraft-game">
    <h2>‚õèÔ∏è Minecraft Block Mining</h2>
    <button id="mine-block">Mine Block</button>
    <p>Blocks Mined: <span id="block-count">0</span></p>
  </section>

  <!-- Games Section -->
  <section id="games-section">
    <h2>üéÆ Play Awesome Games</h2>
    <p>Select a game to play:</p>
    <button onclick="loadGame('geometry-dash')">Geometry Dash</button>
    <button onclick="loadGame('paper-io')">Paper.io</button>
    <button onclick="loadGame('chrome-dino')">Chrome Dino</button>
    <iframe id="game-frame" src="" title="Game"></iframe>
  </section>

  <footer>
    <p>Made with üíú to keep boredom away!</p>
  </footer>

  <script>
    // Block Miner Game
    const mineButton = document.getElementById('mine-block');
    const blockCount = document.getElementById('block-count');
    let blocks = 0;

    mineButton.addEventListener('click', () => {
      blocks++;
      blockCount.textContent = blocks;
    });

    // Game Loader
    function loadGame(game) {
      const gameFrame = document.getElementById('game-frame');
      const games = {
        'geometry-dash': 'https://classwork.cc/geometry-dash-unblocked/',
        'paper-io': 'https://watchdocumentaries.com/paper-io-game/',
        'chrome-dino': 'https://classwork.cc/chrome-dino-t-rex-runner-unblocked/',
      };
      gameFrame.src = games[game];
    }
  </script>
</body>
</html>
