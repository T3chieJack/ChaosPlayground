<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaos Playground</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>🎢 Chaos Playground 🎉</h1>
    <p>Welcome to the ultimate boredom buster!</p>
  </header>

  <main>
    <section id="mystery-button">
      <h2>Mystery Button 🤯</h2>
      <button id="random-button">Click Me!</button>
      <p id="random-result"></p>
    </section>

    <section id="avatar-creator">
      <h2>Create Your Avatar 🎭</h2>
      <canvas id="avatar-canvas"></canvas>
      <button id="reset-avatar">Reset Avatar</button>
    </section>

    <section id="chaos-arena">
      <h2>Chaos Arena 🏆</h2>
      <button id="start-arena">Start Challenge!</button>
      <p id="arena-instructions">Press the button to begin!</p>
    </section>

    <section id="sound-board">
      <h2>Sound Chaos Board 🎵</h2>
      <button class="sound-btn" data-sound="laugh">😂 Laugh</button>
      <button class="sound-btn" data-sound="dramatic">🎭 Dramatic</button>
      <button class="sound-btn" data-sound="fart">💨 Fart</button>
    </section>
  </main>

  <footer>
    <p>Made with 💜 for endless fun!</p>
  </footer>
  <script src="assets/js/script.js"></script>
</body>
</html>
