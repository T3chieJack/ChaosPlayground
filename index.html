<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunHub: Ultimate Edition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
    }

    header {
      background: #16a085;
      padding: 20px;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background: #2980b9;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #3498db;
    }

    section {
      margin: 20px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    iframe {
      width: 90%;
      height: 500px;
      border: none;
      margin: 20px 0;
    }

    footer {
      background: #16a085;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ FunHub: Ultimate Edition üéâ</h1>
    <p>Get ready to have endless fun!</p>
  </header>

  <!-- Minecraft Block Mining -->
  <section id="minecraft-game">
    <h2>‚õèÔ∏è Minecraft Block Mining</h2>
    <button id="mine-block">Mine Block</button>
    <p>Blocks Mined: <span id="block-count">0</span></p>
  </section>

  <!-- Drawing Canvas -->
  <section id="drawing-area">
    <h2>üé® Draw Something!</h2>
    <canvas id="drawing-canvas" width="300" height="300"></canvas>
    <button id="clear-drawing">Clear Drawing</button>
  </section>

  <!-- Chaos Button -->
  <section id="chaos-zone">
    <h2>ü§™ Chaos Zone</h2>
    <button id="chaos-button">Chaos Button</button>
    <p id="chaos-result"></p>
  </section>

  <!-- Fireworks -->
  <section id="fireworks">
    <h2>üéÜ Fireworks Show</h2>
    <button id="fireworks-button">Launch Fireworks</button>
    <canvas id="fireworks-canvas" width="300" height="300"></canvas>
  </section>

  <!-- Games Section -->
  <section id="games-section">
    <h2>üéÆ Play Awesome Games</h2>
    <p>Select a game to play:</p>
    <button onclick="loadGame('snake')">Snake</button>
    <button onclick="loadGame('flappy')">Flappy Bird</button>
    <button onclick="loadGame('2048')">2048</button>
    <button onclick="loadGame('tetris')">Tetris</button>
    <button onclick="loadGame('dino')">Dino Run</button>
    <iframe id="game-frame" src="" title="Game"></iframe>
  </section>

  <footer>
    <p>Made with üíú to keep boredom away!</p>
  </footer>

  <script>
    // Block Miner Game
    const mineButton = document.getElementById('mine-block');
    const blockCount = document.getElementById('block-count');
    let blocks = 0;

    mineButton.addEventListener('click', () => {
      blocks++;
      blockCount.textContent = blocks;
    });

    // Drawing Canvas
    const drawingCanvas = document.getElementById('drawing-canvas');
    const drawCtx = drawingCanvas.getContext('2d');
    let drawing = false;

    drawingCanvas.addEventListener('mousedown', () => (drawing = true));
    drawingCanvas.addEventListener('mouseup', () => (drawing = false));
    drawingCanvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      const rect = drawingCanvas.getBoundingClientRect();
      drawCtx.fillStyle = 'white';
      drawCtx.fillRect(e.clientX - rect.left, e.clientY - rect.top, 5, 5);
    });

    document.getElementById('clear-drawing').addEventListener('click', () => {
      drawCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
    });

    // Chaos Button
    const chaosButton = document.getElementById('chaos-button');
    const chaosResult = document.getElementById('chaos-result');
    const chaosOptions = [
      'You found a diamond! üíé',
      'Creeper explosion! üí•',
      'A pig appeared! üêñ',
      'Oops, lava everywhere! üî•',
    ];

    chaosButton.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * chaosOptions.length);
      chaosResult.textContent = chaosOptions[randomIndex];
    });

    // Fireworks Show
    const fireworksCanvas = document.getElementById('fireworks-canvas');
    const fireworksCtx = fireworksCanvas.getContext('2d');
    document.getElementById('fireworks-button').addEventListener('click', () => {
      fireworksCtx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
      fireworksCtx.fillStyle = 'yellow';
      fireworksCtx.beginPath();
      fireworksCtx.arc(150, 150, 50, 0, Math.PI * 2);
      fireworksCtx.fill();
    });

    // Game Loader
    function loadGame(game) {
      const gameFrame = document.getElementById('game-frame');
      const games = {
        snake: 'https://classwork.cc/games/snake/index.html',
        flappy: 'https://classwork.cc/games/flappy/index.html',
        '2048': 'https://classwork.cc/games/2048/index.html',
        tetris: 'https://classwork.cc/games/tetris/index.html',
        dino: 'https://classwork.cc/games/dino/index.html',
      };
      gameFrame.src = games[game];
    }
  </script>
</body>
</html>

    });
  </script>
</body>
</html>
